<ion-app>
	<ion-split-pane>
		<ion-menu>
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i=index">
						<ion-item class='sidemenu-menu' (click)="openPage(p, i)">
							<ion-icon slot="start" [name]="p.icon"></ion-icon>
							<ion-label>{{p.title}}</ion-label>
						</ion-item>

						<ion-item *ngFor="let d of p.data" class='sidemenu-submenu' [routerDirection]="'root'" [routerLink]="[d.url]">
							<ion-icon slot="start" [name]="none"></ion-icon>
							<ion-label>{{d.title}}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

			</ion-content>
		</ion-menu>

		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
