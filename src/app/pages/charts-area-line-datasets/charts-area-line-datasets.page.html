<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Charts: Area Line Datasets
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-card-header>
		</ion-card-header>
		<ion-card-content>
			<canvas #chartCanvas></canvas>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<ion-item>
				<ion-label>Propagate</ion-label>
				<ion-toggle [(ngModel)]="toggle_propagate" (ionChange)="toggle_propagate_changed()"></ion-toggle>
			</ion-item>

			<ion-item>
				<ion-label>Smooth</ion-label>
				<ion-toggle [(ngModel)]="toggle_smooth" (ionChange)="toggle_smooth_changed()"></ion-toggle>
			</ion-item>

			<ion-item>
				<ion-button (click)="randomizeData()">Randomize</ion-button>
			</ion-item>
		</ion-card-content>
	</ion-card>

</ion-content>
