<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Scales: TimeLine Point Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
		<ion-card-content>
			<canvas #chartCanvas></canvas>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
				<ion-button expand="fill" (click)="randomizeData()">Randomize Data</ion-button>
				<ion-button expand="fill" (click)="addData()">Add Data</ion-button>
				<ion-button expand="fill" (click)="removeData()">Remove Data</ion-button>
			</ion-card-content>
	</ion-card>

</ion-content>
